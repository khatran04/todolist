<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div id="todo-container">
        <h2>Todo List</h2>
        <div class="input-container">
            <input type="text" id="newTodo" placeholder="Add a new todo">
            <input type="number" id="hours" placeholder="Hours" min="0" max="23">
            <input type="number" id="minutes" placeholder="Minutes" min="0" max="59">
        </div>
        <button onclick="addTodo()">Add Todo</button>
        <ul id="todoList"></ul>
    </div>

    <!-- Edit Todo Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Edit Todo</h2>
            <input type="text" id="editTodoText" placeholder="Edit todo text">
            <input type="number" id="editHours" placeholder="Hours" min="0" max="23">
            <input type="number" id="editMinutes" placeholder="Minutes" min="0" max="59">
            <button onclick="saveEditedTodo()">Save</button>
        </div>
    </div>
</body>
</html>
